<table class="myDpMonthTable" [ngClass]="{'ng-myrtl': opts.rtl, 'myDpBtnsEnabled': opts.showTodayBtn}">
  <tbody>
    <tr *ngFor="let mr of months">
      <td id="m_{{m.row}}_{{m.col}}" class="m_{{m.row}}_{{m.col}} myDpMonthcell"
          [ngClass]="{'myDpSelectedMonth': m.selected, 'myDpDisabled': m.disabled, 'myDpTableSingleMonth': !m.disabled}"
          *ngFor="let m of mr" (click)="onMonthCellClicked($event, m)" (keydown)="onMonthCellKeyDown($event, m)" [attr.tabindex]="!m.disabled ? 0 : -1">
        <span class="myDpMonthNbr" *ngIf="opts.showMonthNumber">{{m.nbr}}</span>
        <span class="myDpMonthValue" [ngClass]="{'myDpMarkCurrMonth': m.currMonth && opts.markCurrentMonth}">{{m.name}}</span>
      </td>
    </tr>
  </tbody>
</table>
